<div class="container-sm">
  <h1>Your cart</h1>
  <mat-card>
    <mat-list>
      <mat-list-item *ngFor="let cartItem of cartItems">
        <span matListItemTitle>{{ cartItem.name }}</span>
        <span matListItemLine>{{ cartItem.price | currency : "USD" }}</span>
      </mat-list-item>

      <mat-list-item>
        <span matListItemTitle class="price">Total (USD)</span>
        <span matListItemLine class="price">{{
          totalPrice | currency : "USD"
        }}</span>
      </mat-list-item>

      <mat-list-item class="text-right">
        <button (click)="clearCart()" mat-flat-button>Clear</button>
      </mat-list-item>

      <mat-list-item class="text-right">
        <button (click)="checkout()" mat-raised-button color="accent">
          Checkout
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
